<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- link fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Nerko+One&display=swap" rel="stylesheet">  

    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Lista Anime</title>
</head>
<body>
    <!-- header -->
    <header>

        <!-- logo e titolo della pagina -->
        <div class="ms_bar_title">
            <div class="ms_slot_img_logo">
                <img src="img/Tokyo-ghoul-anime-Tokyo-Ghoul-sfondo-guy-art-maschera-di-sangue-Ken-Kanek-Living-room-home.jpg_Q90.jpg_.webp" alt="logo">
            </div>
            <div class="ms_slot_title_logo">
                <h1>Anime da Guardare</h1>
            </div>
        </div>

    </header>

    <!-- main -->
    <main>
        <!-- container da richiamare con vuejs -->
        <div id="myapp" class="container">

            <!-- creo l'input text per inserire nuovi elementi -->
            <div class="new__anime">
                <input type="text" placeholder="Nome anime..." v-model="newAnime.title" @KeyUp.enter="addAnime">
                <div class="button" @click="addAnime">Aggiungi</div>
            </div>

            <!-- messaggio di errore -->
            <p class="error" v-if="error">L'input è vuoto inserisci il nome di un anime</p>

            <!-- creo la lista che conterrà tutti gli anime da guardare -->
            <div class="anime__list">
                <ul v-if="listAnime.length > 0">
                    <li class="anime" v-for="(anime, i) in listAnime">
                        {{anime.title}}
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark" @click="removeAnime(i)"></i>
                    </li>
                </ul>

                <!-- messaggio per avvisare che la lista è vuta -->
                <p class="empty__list" v-else>Non hai pi&ugrave; da guardare! Vedi che hai anche vita vera da vivere...</p>
            </div>
            
        </div>

    </main>

    <!-- footer -->
    <footer>

        <!-- Sviluppatore -->
        <div>
            Powered by &hearts; <a href="#">Pierfrancesco Santoro</a>
        </div>

    </footer>

    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script js -->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
