<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- link fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Nerko+One&display=swap" rel="stylesheet">  

    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Lista Anime</title>
</head>
<body>
    <!-- header -->
    <header>

        <!-- logo e titolo della pagina -->
        <div class="ms_bar_title">
            <div class="ms_slot_img_logo">
                <img src="img/Tokyo-ghoul-anime-Tokyo-Ghoul-sfondo-guy-art-maschera-di-sangue-Ken-Kanek-Living-room-home.jpg_Q90.jpg_.webp" alt="logo">
            </div>
            <div class="ms_slot_title_logo">
                <h1>Anime da Guardare</h1>
            </div>
        </div>

    </header>

    <!-- main -->
    <main>
        <!-- container da richiamare con vuejs -->
        <div id="myapp" class="container">

            <!-- creo l'input text per inserire nuovi elementi -->
            <div class="new__anime">
                <input type="text" placeholder="Nome anime...">
                <div class="button">Aggiungi</div>
            </div>

            <!-- creo la lista che conterrÃ  tutti gli anime da guardare -->
            <div class="anime__list">
                <ul>
                    <li class="anime">

                        <i class="fa-regular fa-circle-xmark"></i>
                    </li>
                </ul>
            </div>
            
        </div>

    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script js -->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
